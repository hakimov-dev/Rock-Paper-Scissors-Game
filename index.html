<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game" >
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
        <a href="https://hakimov-dev.netlify.app" target="_blank" class="admin">Admin  <i class="fa fa-user-secret"></i></a>
      </div>


      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>

    <!-- Eror -->
<div class="eror" >
  <h1>404</h1>
  <br>
  <h2>Eror :(</h2>
  <br>
  <h3>Please log in from a device with a larger screen. This website is not suitable for such small screens</h3>
</div>
    <script src="app.js"></script>
  </body>
</html>
